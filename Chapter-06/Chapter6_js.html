    document.querySelector('#func').textContent = 'It is changed by clicking on button by invoking the function';
    document.getElementById('func').style.color = 'royalblue';
    document.getElementById('func').style.fontSize = '27px';
    document.querySelector('#func').style.display = 'block';
}
function hide(){
    document.querySelector('#func').textContent = 'It is changed by clicking on button by invoking the function';
    document.getElementById('func').style.color = 'royalblue';
    document.getElementById('func').style.fontSize = '27px';
    document.querySelector('#func').style.display = 'none';
}
