<!-- Difference btw var , const and let -->
<script>

    // Example of var
    var myName = "Govind";
    console.log(myName);
    {
myName = "Govind Thakur" ;
console.log(myName);
    }


    // Example of let
    let myAge = 18;
    console.log(myAge);
    {
        myAge = 19;
        console.log(myAge); //You can assign it again and again
    }

    //Example of const
    const iAm = "Engineer";
    console.log(iAm);
  try {
        iAm = "Doctor"; //Here Assinging this again is not allowed
        console.log(iAm);
    }
    catch{
        throw("Matter not");
    }
    finally{
        console.log("It's okay but not allowed");
    }
</script>
