  <body>
    <!-- Q) 1-- What are booleans?  Ans ) Its a basic Data Type in javascript , returns always True and False-->

    <script>
      //Understanding Booleans

      let doe = true;
      console.log(typeof doe);
      console.log(5 > 4);
      console.log(typeof (5 > 4));
      console.log("true"); //Here true is not a boolean it's a String here

      //Understanding comparision operators

      //(Greater than or less than operator in comparision)
      console.log(5 > 5); //false
      console.log(5 >= 5); //true
      console.log(5 < 5); //false
      console.log(5 <= 5); //true
      console.log(!(5 > 5)); //true
      //(Equality testing == and ===)
      console.log("== Equality testing ");
      console.log(5 == 5); //true
      console.log(5 == "5"); //true
      console.log("5" == "5"); //true

      console.log("=== Equality testing");
      console.log(5 === "5"); //false
      console.log(5 === 5); //true
      console.log("5" === "5"); //true

      //(InEquality testing != and !==)
      console.log("Enquality tesing != ");
      console.log(5 != 5); //false
      console.log("5" != 5); //false
      console.log("5" != "5"); //false

      console.log("Enquality tesing !== ");
      console.log(5 !== 5); //false
      console.log(5 !== "5"); //true
      console.log("5" !== "5"); //false

      // Note order of comparision operator is always less than Arithmetic operators

      console.log(4 + 5 === 6 + 3); //true    BCz console.log(9 === 9);
    </script>

    <script>
